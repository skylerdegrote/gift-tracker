<html lang="en" ng-app="StarterApp">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../styles/general.css">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-controller="AppController">
    <header>
        <div>
            <div layout="row">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md class="left md-icon-button">
                <md-icon aria-label="Menu" style="fill: white" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>


                <h5 flex="20">Hello World</h5>

            </div>

        </div>
    </header>

        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z5" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <h3>Person</h3>
                <h3>Occasion</h3>
                <h3>New</h3>
                <h4>Person</h4>
                <h4>Occasion</h4>
                <h4>Gift</h4>
            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                    <h3 class="md-display-3 centerTextBlack">Welcome!</h3>
                    <h3 class="md-headline centerTextBlack">Please pick one of the following!</h3>

                    <div layout="row" layout-sm="column" flex class="md-padding">
                        <div flex="20" offset="5">
                            Person
                        </div>
                        <div flex="20">
                            Occasion
                        </div>
                        <div flex="20">
                            New Person
                        </div>
                        <div flex="20">
                            New Occasion
                        </div>
                        <div flex="20">
                            New Gift
                        </div>

                    </div>





            </md-content>
            </div>
        </div>


<footer><h5>Girft Tracker Application created by Skyler DeGrote</h5></footer>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="../scripts/app.js"></script>
</body>

</html>
